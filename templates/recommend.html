<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations - Zomato Dine-In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fceae8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6f61;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            padding: 40px 20px;
            text-align: center;
        }
        .content h1 {
            color: #ff6f61;
            font-size: 36px;
        }
        .content p {
            color: #333;
            font-size: 18px;
            margin: 10px 0;
        }
        .tableau-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        iframe {
            border: none;
            width: 100%;
            height: 600px;
            max-width: 1000px;
        }
        footer {
            background-color: #ff6f61;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        Zomato Dine-In Recommendations
    </header>
    <div class="container">
        <div class="content">
            <h1>Recommended Restaurants</h1>
            <p>Explore our top recommendations based on your preferences.</p>
        </div>
        <div class="tableau-container">
            <iframe src="https://public.tableau.com/views/ProductsmakinginLoss/Lossmaking?:showVizHome=no&:embed=true" allowfullscreen></iframe>
        </div>
    </div>
    <footer>
        &copy; 2024 Zomato Dine-In Recommendations
    </footer>
</body>
</html>
